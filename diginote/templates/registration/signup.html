{% extends 'base.html' %}
{% block title %}Signup{% endblock %}
{% block content %}
<h1>Signup</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign up</button>
</form>
<p>Already have an account? <a href="{% url 'accounts:login'%}">Login</a></p>
{% endblock %}
