{% extends "base.html" %}

{% block content %}

<div class="form">
    <form action="" method="post">
        {% csrf_token %}
        <table class="table">
            {{form.as_table}}
        </table>
        <hr />
        <div class="actions">
            <input type="submit" value="Submit" />
            <input type="submit" onclick="window.location='{% url 'notes:all' %}'; return false;" value="Cancel">
        </div>
    </form>
</div>

<!-- END BOOTSTRAP FORM -->

{% endblock %}
